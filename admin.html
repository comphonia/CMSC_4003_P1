<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Springfield University | Login</title>
</head>

<body>
    <header>
        <h2 class="title">
            <a href="/" class="logo"><img src="assets/images/uni_logo.png"></a> Springfield University</h2>
        <nav>
            <ul>
                <li><a href="#">Student</a></li>
                <li><a href="#">Administrator</a></li>
            </ul>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="shade"></div>
        <div class="content container mt-5">
            <div class="profilecard">
                <h2 class="mb-5">Manage Users</h2>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">user id</th>
                            <th scope="col">FirstName</th>
                            <th scope="col">LastName</th>
                            <th scope="col">Manage User</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>
                                <button class="btn btn-danger mx-2" title="Delete User"><i class="far fa-trash-alt"></i></button>
                                <button class="btn btn-info mx-2" title="Edit User" data-toggle="modal" data-target="#exampleModalCenter"><i class="fas fa-pencil-alt"></i></button>
                                <button class="btn btn-warning mx-2" title="Reset Password" ><i class="fas fa-sync-alt"></i></button>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>


        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Update User id: 1</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="id">Id:</label>
                                <input type="text" class="form-control" id="id" name="firstname" placeholder="" disabled value="1">
                                <label for="firstname">FirstName:</label>
                                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="">
                                <label for="lastname">LastName:</label>
                                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="">
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <label class="input-group-text" for="inputGroupSelect01">Role</label>
                                    </div>
                                    <select class="custom-select" id="inputGroupSelect01">
                                        <option value="1">Student</option>
                                        <option value="2">Administrator</option>
                                        <option value="3">Student-Administrator</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        Created by Everistus Akpabio
    </footer>

    <!--    Modal-->


    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body></html>
